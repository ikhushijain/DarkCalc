<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="del">DEL</button>
            <button id="plusMinus">±</button>
            <button class="opr">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr">+</button>

            <button>0</button>
            <button>.</button>
            <button>00</button>
            <button id="eqBtn">=</button>
        </div>
    </div>
</body>

</html>
    <script src="cal.js">
    // Initialize display
    inputBox.value = "0";
</script>
